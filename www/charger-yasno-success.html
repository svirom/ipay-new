<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/charger.css">

    <title>Charger Yasno Success</title>
  </head>
  <body>

    <!-- charger wrapper -->
    <div class="charger-wrapper">
      <div class="container-xl">
        <div class="row">
          <div class="col-12">
            <div class="charger-container">

              <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                  <div class="charger-result charger-result--success text-center mb-4">
                    <img src="img/charger/logo-yasno.svg" alt="Yasno">
                    <div class="icon-success"></div>
                    <p class="h4 heading-color">Платіж успішно сплачено</p>
                    <p>Платіж №37473537</p>
                  </div>
                  <div class="charger-result__send-receipt">
                    <p class="h4 heading-color text-center mb-3">Квитанція</p>
                    <a href="#" target="_blank" class="btn btn-outline btn-download btn-block">Завантажити</a>
                    <form class="charger-receipt-form">
                      <div class="form-group field-another-post method-card-field">
                        <input type="email" id="another-post" class="form-control form-input" name="email" placeholder="email">
                        <label class="control-label form-label" for="another-post">Надіслати на e-mail</label>
                        <div class="help-block">Необхідно заповнити "Email".</div>
                      </div>
                      <button type="submit" class="btn btn-green btn-mail btn-empty" disabled=""></button>        
                    </form>
                    <div class="charger-result-sent">
                      <span>Квитанція успішно відправлена на вказаний e-mail</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="charger-footer">
                <div class="row justify-content-between align-items-center">
                  <div class="col-md-auto">
                    <div class="charger-footer__logos">
                      <img src="img/charger/logo-mastersecure.svg" alt="Mastercard Secure">
                      <img src="img/charger/logo-visasecure.svg" alt="Visa Verified">
                      <img src="img/charger/logo-ipay.svg" alt="iPay">
                    </div>
                  </div>
                  <div class="col-md-auto">
                    <div class="charger-footer__links">
                      <span class="main-blue-color mb-1 mb-md-0">Треба допомога?</span>
                      <a href="tel:0800601160" class="font-weight-bold ml-md-3">0 800 60 11 60</a>
                      <a href="mailto:help@ipay.ua" class="font-weight-bold ml-4 ml-md-3">help@ipay.ua</a>
                    </div>
                  </div>
                </div>
              </div><!-- ./charger-footer -->

            </div> <!-- /.charger-container -->
          </div>
        </div>
      </div>
    </div><!-- charger wrapper --> 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
