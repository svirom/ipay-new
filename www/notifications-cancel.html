<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/category-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/notifications-cancel.css">

    <title>Оповещения Отменить</title>
  </head>
  <body>

    <div class="notif-cancel-wrapper">
      <header class="notif-cancel-header">
        <img src="img/logo-color.svg" srcset="img/logo-color.svg 289w" sizes="(max-width: 767px) 90px, 120px" alt="iPay">
      </header>
      <main class="notif-cancel-main">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="notif-cancel-card">
                <img src="img/modal/notifications-cancel.svg" alt="Icon">
                <p class="h3 heading-color mb-3">Відмінити нагадування</p>
                <p class="heading-color mb-0">Якщо нагадування більше неактуальні натисніть на “відмінити нагадування”. Ви завжди можете створити нові в кабінеті iPay.ua</p>
                <p class="mt-3 mb-1">Ваш e-mail</p>
                <p class="notif-cancel-card__email mb-0">Gerrgre@gmail.com</p>
                <a href="#" class="btn btn-red btn-block mt-3">Відмінити нагадування</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/custom.js"></script>
  </body>
</html>
